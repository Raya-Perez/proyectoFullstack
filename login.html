    <title>Login</title>
    <!-- <link href="/styles.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>
    <div class="login">
        <div class="formulario">
          <!-- <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo"> -->
    
          <form action="/" class="form">
            <label for="user" class="label">User</label>
            <input type="text" id="text" placeholder="Usuario" class="input input-email">
    
            <label for="password" class="label">Password</label>
            <input type="password" id="password" placeholder="Contraseña" class="input input-password">
    
            <input type="submit" value="Log in" class="log-in">
            <a href="/">Olvidaste tu contraseña</a>
          </form>
    
          
        </div>
    </div>
