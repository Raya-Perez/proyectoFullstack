<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stylesequipos.css">

</head>
<body>
    
    <div class="titulo">
        <h1>Agregar Equipos</h1>
    </div>

    <form class="formulario">
        <label for="marca">
            <span>Marca</span>
            <input type="text" id="marca">
        </label>
        <label for="serial">
            <span>Serial</span>
            <input type="text" id="serial">
        </label>
        <label for="user">
            <span>Usuario asignado</span>
            <input type="text" id="user">
        </label>
        <label for="ubicacion">
            <span>Ubicación</span>
            <input type="text" id="ubicacion">
        </label>
        <label for="enlazar">
            <span>Enlazar PC</span>
            <input type="text" id="enlazar">
        </label>
        
    </form>
    
    <button class="imagen">Cargar Imagen</button>
    <input type="date" title="fecha de creacion">
    <div>
        <p>Observaciones</p>
        <textarea id="notas" name="notas" placeholder="Notas y/o observaciones" rows="10" cols="50"></textarea>
    </div>
    <button class="agregar">Agregar</button>
    
    <div class="tablaEquipos">
        <table>
            <thead>
                <tr>
                    <th class="tabla-inventario">Marca</th>
                    <th class="tabla-inventario">Serial</th>
                    <th class="tabla-inventario">Usuario asignado</th>
                    <th class="tabla-inventario">Ubicación</th>
                    <th class="tabla-inventario">Notas</th> 
                </tr>
                <td class="tabla-inventario">1</td>
                <td class="tabla-inventario">2</td>
                <td class="tabla-inventario">1</td>
                <td class="tabla-inventario">1</td>
                <td class="tabla-inventario">1</td>
            </thead>
        </table>
        <button class="guardar">Guardar</button>
    </div>
    
    <footer>
        <p>Creador :Juan Guillermo Perez Diplomado FullStack</p>
    </footer>
</body>
</html>
